<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Funcionário</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body class="container mt-4">

    <h2 class="text-danger">Confirma a remoção do funcionário?</h2>

    <ul>
        <li><strong>Nome:</strong> {{ funcionario.nome }}</li>
        <li><strong>CPF:</strong> {{ funcionario.cpf }}</li>
        <li><strong>E-mail:</strong> {{ funcionario.email }}</li>
        <li><strong>Remuneração:</strong> R$ {{ funcionario.remuneracao }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">
            Remover
        </button>

        <button type="button" class="btn btn-secondary"
                onClick="history.go(-1)">
            Voltar
        </button>
    </form>

</body>
</html>
